<div>
  <div *ngIf="perfiles">
    <div style="font-family: Arial, Helvetica, sans-serif; margin: 20px">
      <h3>PERFILES</h3>
    </div>

    <p-toolbar>
      <div class="ui-toolbar-group-left">
        <button
          pButton
          type="button"
          (click)="agregarPerfil()"
          label="Agregar Perfil"
          icon="pi pi-plus"
        ></button>
      </div>
    </p-toolbar>



    <div>
      <div>
        <p-toolbar>
          <div *ngIf="selectedPerfil" class="ui-toolbar-group-left">
            <button
              pButton
              type="button"
              (click)="modificarPerfil()"
              [style]="{
                'vertical-align': 'middle',
                width: '25px',
                height: '25px',
                'margin-right': '4px'}"
              icon="pi pi-pencil"
            ></button>

            <button
              pButton
              type="button"
              (click)="confirmDeletePerfil()"
              [style]="{
                'vertical-align': 'middle',
                width: '25px',
                height: '25px',
                'margin-right': '4px'
              }"
              icon="pi pi-trash"
            ></button>

          </div>
        </p-toolbar>
      </div>


      <p-table
        (onRowSelect)="perfilChanged()"
        [value]="perfiles"
        [paginator]="true"
        [rows]="10"
        selectionMode="single"
        [(selection)]="selectedPerfil"
        [contextMenu]="cmPerfil"
        dataKey="perfilId">

        <ng-template pTemplate="header" let-columns>
          <tr>

            <th style="width: 300px">Perfil</th>
            <th style="width: 300px">Descripci√≥n</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-perfil>
          <tr [pSelectableRow]="perfil" [pContextMenuRow]="perfil" (contextmenu)="onRightClick($event,perfil )">

            <td>{{ perfil.perfilName }}</td>
            <td>{{ perfil.descripcion }}</td>

          </tr>
        </ng-template>
      </p-table>
    </div>
    </div>
</div>

<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>

<p-contextMenu
  #cmPerfil
  popup="false"
  [style]="{ width: '250px' }"
  appendTo="body"
  [model]="itemsPerfil"
></p-contextMenu>
