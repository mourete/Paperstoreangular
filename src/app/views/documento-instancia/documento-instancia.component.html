
              <div     >
                <table  border="0" >

                  <tr>
                    <td style="line-height:50pt;">Nombre</td>
                    <td>
                      <input type="text" pInputText [(ngModel)]="documentoInstancia.nombre" (ngModelChange)="validateFields()" style="width: 500px"/>
                      <p-message *ngIf="errorNombre" severity="error" text="El campo Nombre no debe contener los caracteres [ ] { }"></p-message>
                    </td>
                  </tr>
                  <tr>
                    <td style="line-height:50pt;">Observaciones</td>
                    <td>
                      <textarea pInputTextarea [rows]="5" [cols]="30" [(ngModel)]="documentoInstancia.observaciones" (ngModelChange)="validateFields()" style="width: 500px"></textarea>
                      <p-message *ngIf="errorObservaciones" severity="error" text="El campo Observaciones no debe contener los caracteres [ ] { }"></p-message>
                    </td>
                  </tr>

                  <tr>
                      <td>Imagen</td>
                      <td>
                        <div *ngIf="documentoInstancia.imagePath && !documentoInstancia.imagePath.includes('NoImagen.png')">
                          <input type="file" (change)="selectFile($event,documentoInstancia.documentoInstanciaOID,documentoInstancia.documento)"  #fileInput style="display: none;">
                          <button (click)="fileInput.click()" >Seleccionar archivo</button>
                          <button (click)="clearFile($event, documentoInstancia)">Eliminar archivo</button>
                          <p *ngIf="selectedFileName">{{selectedFileName}}<p>


                          <a *ngIf="documentoInstancia.imagePath?.indexOf('.pdf') > -1"   href="{{selectedFileName}}" target="_blank"><img   src="assets/img/pdf.png"  width="50" height="50" ></a>
                          <a *ngIf="documentoInstancia.imagePath?.indexOf('.pdf') == -1"  href="{{documentoInstancia.imagePath}}"  target="selectedFileName"> <img   src={{documentoInstancia.imagePath}} width="100" height="100"> </a>

                      </div>

                      <div *ngIf="!documentoInstancia.imagePath || documentoInstancia.imagePath.includes('NoImagen.png')">

                          <input type="file" (change)="selectFile($event,documentoInstancia.documentoInstanciaOID,documentoInstancia.documento)" #fileInput style="display: none;">
                          <button (click)="fileInput.click()" >Seleccionar archivo</button>
                          <img   src="assets/img/NoImagen.png" width="100" height="100">
                      </div>



                     </td>
                   </tr>

                </table>

              </div>
              <div  >

                <button pButton type="button" label="Guardar" (click)="guadarDocumentoInstancia()"></button>
                <button pButton style="margin:3px;" icon="pi pi-times"  type="button" label="Cancelar" (click)="cancelar()"></button>
            </div>
