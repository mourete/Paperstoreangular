




<div   >
    <div     >

        <div style="font-family:Arial, Helvetica, sans-serif;margin: 20px;" >
            <h3>MARCAS </h3>
        </div>

        <p-toolbar>
            <div class="ui-toolbar-group-left">
                <button pButton type="button"  (click)="agregarMarca()"    label="Agregar marca" icon="pi pi-plus"></button>
            </div>
        </p-toolbar>

        <div     >



            <div    >



                <p-toolbar>
                    <div   *ngIf="selectedMarca"   class="ui-toolbar-group-left">
                        <button pButton type="button"  (click)="modificarMarca()"    [style]="{ 'vertical-align':'middle' , 'width':'25px' , 'height':'25px' , 'margin-right' : '4px'  }"    icon="pi pi-pencil"></button>
                        <button pButton type="button"  (click)="confirmDeleteMarca()"    [style]="{ 'vertical-align':'middle' , 'width':'25px' , 'height':'25px' , 'margin-right' : '4px'  }"    icon="pi pi-trash"></button>
                    </div>
                </p-toolbar>

            </div>


            <p-table   #dtMarcas   (onRowSelect)="marcaChanged()"      [value]="marcas"    [paginator]="true" [rows]="10"  selectionMode="single" [(selection)]="selectedMarca" [contextMenu]="cmMarcas" dataKey="marcaId"  >
                <ng-template pTemplate="header" let-columns>
                    <tr>
                         <!--  <th style="width: 100px;"  >Acciones</th>-->
                            <!-- <th style="width: 200px;">Id</th>  Se quita el id-->
                            <th style="width: 200px;"  >Nombre</th>
                            <th style="width: 200px;"  >Empresa</th>

                    </tr>


                    <tr>

                       <!-- <th   ></th>-->
                        <!-- <th  >
                            <input size="10"  pInputText type="text" (input)="dtMarcas.filter($event.target.value, 'marcaId' , 'contains')">
                         </th> se quita el Id-->

                         <th style="text-align: left; " >
                            <input size="16"  pInputText type="text" (input)="dtMarcas.filter($event.target.value, 'nombre' , 'contains')">
                         </th>

                         <th style="text-align: left; " >
                            <input size="16"  pInputText type="text" (input)="dtMarcas.filter($event.target.value, 'empresa' , 'contains')">
                         </th>


                    </tr>


                </ng-template>
                <ng-template pTemplate="body" let-marca>
                    <tr  [pSelectableRow]="marca" [pContextMenuRow]="marcas">


                        <!-- <td>{{marca.marcaId}}</td> Se quita el Id -->
                        <td>{{marca.nombre}}</td>
                        <td>{{marca.empresa}}</td>

                    </tr>
                </ng-template>

            </p-table>

        </div>

    </div>

</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-contextMenu #cmMarcas popup="false"    [style]="{   'width':'250px'  }"    appendTo="body"   [model]="itemsMarca"></p-contextMenu>
