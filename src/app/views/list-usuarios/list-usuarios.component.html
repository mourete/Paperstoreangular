




<div   >
 

    <div style="font-family:Arial, Helvetica, sans-serif;margin: 20px;" >
        <h3>USUARIOS </h3>  
    </div>

    <p-toolbar>
        <div class="ui-toolbar-group-left">
            <button pButton type="button"  (click)="agregarUsuario()"    label="Agregar usuario" icon="pi pi-plus"></button>                 
        </div>                      
    </p-toolbar>


    <div   *ngIf="usuarios"    >

     
        <div     >
            <div    >

                
                        
                <p-toolbar>
                    <div   *ngIf="selectedUsuario"   class="ui-toolbar-group-left">
                        <button pButton type="button"  (click)="modificarUsuario()"    [style]="{ 'vertical-align':'middle' , 'width':'25px' , 'height':'25px' , 'margin-right' : '4px'  }"    icon="pi pi-pencil"></button>  
                        <button pButton type="button"  (click)="confirmDeleteUsuario()"    [style]="{ 'vertical-align':'middle' , 'width':'25px' , 'height':'25px' , 'margin-right' : '4px'  }"    icon="pi pi-trash"></button>  
                      <!-- <button pButton type="button"  (click)="configurarMarcas()"    [style]="{ 'vertical-align':'middle' , 'width':'25px' , 'height':'25px' , 'margin-right' : '4px'  }"    icon="pi pi-file"></button>  -->
                 
                    </div>                      
                </p-toolbar>
     
            </div>    


            <p-table   (onRowSelect)="usuarioChanged()"      [value]="usuarios"    [paginator]="true" [rows]="10"  selectionMode="single" [(selection)]="selectedUsuario"  dataKey="usuarioOID"  >
                <ng-template pTemplate="header" let-columns>
                    <tr>
                            <!--<th style="width: 100px;"  >Acciones</th>-->
                            <th style="width: 100px;"  >Usuario</th>
                            <th style="width: 300px;"  >Nombre</th>
                            <th style="width: 120px;"  >Perfil</th>
                            <th>Correo.E</th>
                            <th>Licencia</th>
                             
                       
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-usuario>
                    <tr  [pSelectableRow]="usuario" >
                       <!-- <td   >
                            <div  > 
                            <p-menu #menuUsuario popup="false"    [style]="{   'width':'250px'  }"    appendTo="body"   [model]="itemsUsuario"></p-menu>
                            <button  type="button" [style]="{ 'vertical-align':'middle' , 'width':'22px' , 'height':'22px'  }"  pButton icon="pi pi-list"   (click)="menuUsuario.toggle($event);onClickMenuUsuario(usuario);"></button>
                            </div> 
                        </td>-->    

                       
                        <td>{{usuario.userName}}</td>     
                        <td>{{usuario.nombre}}</td> 
                        <td></td>
                        <td>{{usuario.mail}}</td>
                        <td></td>
                    </tr>
                </ng-template>

            

            </p-table>
        
        </div> 


     



        
    </div>

   
   
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-contextMenu #cmUsuarios popup="false"    [style]="{   'width':'250px'  }"    appendTo="body"   [model]="itemsUsuario"></p-contextMenu>
