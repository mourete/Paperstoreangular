<p-messages [value]="msgs" [escape]="true"></p-messages>
<form [formGroup]="profileDocument" (ngSubmit)="onSubmit()">
  <div *ngIf="documento">
    <table border="0">
      <tr>
        <td>Clave</td>
        <td>
          <input
            #claveInput
            type="text"
            formControlName="clave"
            pInputText
            size="25"
            mask="AAAAAAAAAA"
            (input)="convertirAMayusculas()"
            placeholder="__________"
            required
          />
          <div *ngIf="clave.errors?.required">Clave es requerido</div>
        </td>
      </tr>

      <tr>
        <td>Nombre</td>
        <td>
          <input
            type="text"
            formControlName="nombre"
            pInputText
            size="25"
            pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s.,0-9]+"
            required
          />
          <div *ngIf="nombre.errors?.required">Nombre es requerido</div>
          <div *ngIf="nombre.errors?.pattern">
            Nombre solo acepta letras y números
          </div>
        </td>
      </tr>
      <tr>
        <td>Estatus</td>

      <td>
        <p-dropdown
          [showTransitionOptions]="'0ms'"
          [hideTransitionOptions]="'0ms'"
          formControlName="statusProyectoForm"
          [(ngModel)]="selectedStatusProyecto"
          [options]="statusProyectos"
          optionLabel="nombre"
          [filter]="true"

        ></p-dropdown>
      </td>
    </tr>
      <!-- <td>
        <p-dropdown
          [showTransitionOptions]="'0ms'"
          [hideTransitionOptions]="'0ms'"
          formControlName="estatus"
          [options]="lstStatusProyecto"
          dataKey="statusProyectoId"
          optionLabel="nombre"
          optionValue="nombre"
        ></p-dropdown>
      </td> -->

      <tr>
        <td>Observaciones</td>
        <td>
          <textarea
            pInputTextarea
            [rows]="5"
            [cols]="25"
            formControlName="observaciones"
          ></textarea>
        </td>
      </tr>
    </table>

    <div>
      <button
        pButton
        type="button"
        label="Guardar"
        (click)="guardarDocumento()"
      ></button>
      <button
        pButton
        style="margin: 3px"
        icon="pi pi-times"
        type="button"
        label="Cancelar"
        (click)="cancelar()"
      ></button>
    </div>
  </div>
</form>
